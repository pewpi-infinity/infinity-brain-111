<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rogers Chat</title>
  <style>
    body { background:#000; color:#0f0; font-family:monospace; padding:20px; }
    textarea { width:100%; height:80px; background:#111; color:#0f0; border:1px solid #0f0; }
    button { margin-top:10px; background:#0f0; color:#000; padding:8px 12px; border:none; }
    pre { white-space:pre-wrap; margin-top:15px; }
  </style>
</head>
<body>
  <h2>ü§ñ Rogers Local Chat</h2>
  <textarea id="input" placeholder="Type your question here..."></textarea>
  <br>
  <button onclick="send()">Ask Rogers</button>
  <pre id="output"></pre>

  <script>
    async function send() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Thinking...";
      try {
        const res = await fetch("http://localhost:8080/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.textContent = data.message || "‚ö†Ô∏è No reply";
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
