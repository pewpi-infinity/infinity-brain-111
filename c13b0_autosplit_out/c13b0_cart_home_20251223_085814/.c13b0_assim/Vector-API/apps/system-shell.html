<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity OS Shell</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .os-shell {
      display:grid;
      gap:.5rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      padding:.6rem;
    }
    .os-app {
      background:rgba(15,23,42,.35);
      border:1px solid rgba(148,163,184,.08);
      border-radius:.7rem;
      padding:.45rem .5rem .5rem;
      text-align:center;
      font-size:.6rem;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Infinity OS (Locked)</div>
    <a href="../portal.html" style="font-size:.55rem;">‚Üê Dev portal</a>
  </header>

  <main class="os-shell">
    <div class="os-app" onclick="openApp('marketplace')">Marketplace</div>
    <div class="os-app" onclick="openApp('bank')">Bank</div>
    <div class="os-app" onclick="openApp('rogers')">Rogers</div>
    <div class="os-app" onclick="openApp('social')">Socializer</div>
    <div class="os-app" onclick="openApp('settings')">Infinity Settings</div>
  </main>

  <div id="infinity-footer"></div>

  <script type="module">
    import { getCurrentUser, renderInfinityFooter, reward, logActivity } from '../core/infinity-core.js';
    const user = getCurrentUser();
    if (!user) window.location.href = "../login.html";

    window.openApp = (id) => {
      reward(user, "os-open:" + id, 1);
      logActivity(user, "os-open:" + id);
      // for now just alert
      alert("OS opening " + id);
    };

    renderInfinityFooter();
  </script>
</body>
</html>
