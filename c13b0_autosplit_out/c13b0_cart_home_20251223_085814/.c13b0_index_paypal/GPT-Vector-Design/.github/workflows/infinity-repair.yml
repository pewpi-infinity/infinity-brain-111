name: â™»ï¸ Infinity Self-Repair System

on:
  workflow_run:
    workflows: ["ğŸŒ Infinity Auto Deploy"]
    types:
      - completed

jobs:
  repair:
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log failure info
        run: |
          echo "ğŸš¨ Infinity Deploy failed on ${{ github.repository }} at ${{ github.event.workflow_run.head_branch }}"
          echo "ğŸ§© Attempting automated repair sequence..."

      - name: Clean cache and temp files
        run: |
          rm -rf .cache || true
          rm -rf node_modules || true
          git fetch --prune
          echo "âœ… Cache cleared and branches pruned."

      - name: Rebuild environment
        run: |
          pip install --upgrade pip
          pip install flask
          echo "ğŸ”„ Environment rebuilt."

      - name: Trigger redeploy
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "infinity-deploy.yml",
              ref: "main"
            })
            console.log("ğŸ§  Infinity Repair triggered re-deploy successfully.")

