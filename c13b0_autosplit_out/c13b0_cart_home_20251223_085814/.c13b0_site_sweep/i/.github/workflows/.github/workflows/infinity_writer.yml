name: Infinity Writer — Session Logger

on:
  workflow_dispatch:
  push:
    paths:
      - 'input/**'

jobs:
  write:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Ensure output folder exists
      run: |
        mkdir -p output

    - name: Process new input files
      run: |
        for f in input/*.txt; do
          echo "Processing $f"
          ts=$(date +"%Y-%m-%d_%H-%M-%S")
          outfile="output/session_${ts}.txt"

          echo "==== SESSION LOG ====" >> "$outfile"
          echo "Source File: $f" >> "$outfile"
          echo "Timestamp: $ts" >> "$outfile"
          echo "" >> "$outfile"
          cat "$f" >> "$outfile"
          echo "" >> "$outfile"
          echo "==== END LOG ====" >> "$outfile"
          
          echo "Saved → $outfile"
        done

    - name: Commit logs back to repo
      run: |
        git config user.name "Infinity Writer"
        git config user.email "octave@infinity.ai"
        git add output/*.txt || true
        git commit -m "Infinity Writer: Added new session logs" || echo "No changes"
        git push
