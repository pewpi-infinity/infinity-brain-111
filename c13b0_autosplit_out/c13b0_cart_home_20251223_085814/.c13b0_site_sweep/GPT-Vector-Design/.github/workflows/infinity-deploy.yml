name: üåê Infinity Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install flask

      - name: Run site integrity check
        run: |
          echo "‚úÖ Infinity Portal check starting..."
          python3 version_viewer.py || echo "‚ö†Ô∏è Viewer check skipped (no server)"
          echo "üß© Ready to deploy."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

