<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pixie Journal ✨</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#ffd1df,transparent 60%),
    linear-gradient(#0f0f14,#0f0f14);
  color:#fff0f5;
}
.card{
  background:#1a1a22;
  border-radius:20px;
  padding:32px 26px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,.45);
}
h1{margin:0 0 10px 0;font-size:2rem}
.sub{color:#e6b6c6;font-size:.95rem;margin-bottom:22px}
.note{color:#e6b6c6;font-size:.85rem;margin-top:18px}
footer{margin-top:18px;font-size:.75rem;color:#cfa6b8}
</style>
</head>
<body>
  <div class="card">
    <h1>Pixie Journal ✨</h1>
    <div class="sub">A gentle place for notes from family & friends</div>
    <div class="note">This space is kept simple and kind.</div>
    <footer>Pixie ©</footer>
  </div>
</body>
</html>
