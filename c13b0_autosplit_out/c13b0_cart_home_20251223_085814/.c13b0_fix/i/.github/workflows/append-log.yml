name: Append Frontend Log

on:
  workflow_dispatch:
    inputs:
      entry:
        description: 'Log line to append'
        required: true
        type: string

jobs:
  append-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Ensure logs dir exists and append entry
        run: |
          mkdir -p logs
          echo "${{ github.event.inputs.entry }}" >> logs/txt.log
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add logs/txt.log
          git commit -m "Frontend log: ${{ github.event.inputs.entry }}" || echo "No changes to commit"