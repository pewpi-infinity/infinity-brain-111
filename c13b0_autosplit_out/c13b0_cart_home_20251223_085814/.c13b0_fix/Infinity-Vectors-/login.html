<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Portal - Secure Login</title>
  <style>
    /* ========== Root Variables ========== */
    :root {
      --bg-dark: #0a0e1a;
      --bg-panel: #141827;
      --bg-card: #1a1f35;
      --accent-primary: #00d4ff;
      --accent-secondary: #7b2cbf;
      --text-primary: #e9ecef;
      --text-muted: #8b95a8;
      --border-glow: rgba(0, 212, 255, 0.3);
      --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.15);
      --shadow-glow-strong: 0 0 40px rgba(0, 212, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .logo-area {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      margin-bottom: 10px;
    }

    .logo-subtext {
      color: var(--text-muted);
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card {
      background: var(--bg-panel);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow-glow), 0 10px 40px rgba(0, 0, 0, 0.5);
